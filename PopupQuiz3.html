<!DOCTYPE html>
<html>
<head>
	<title>Stocks Pop-up Quiz 4</title>
	<style>
  h1 {
  font-family: "Heebo Light", sans-serif;
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  padding: 40px 40px; /* Adjust padding as needed */
  border-radius: 5px;
  width: auto; /* Set width to adjust dynamically */
  z-index: 1;
        color: #CDD5CA; /* New style rule */
}

@media only screen and (min-height: 800px) {
  h1 {
    bottom: 0;
    top: auto;
  }
}

#popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #CDD5CA;
  padding: 20px 40px; /* Adjust padding as needed */
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  width: auto; /* Set width to adjust dynamically */
  z-index: 1;
  font-family: "Heebo Light", sans-serif;
    height: 200px; /* Add a fixed height */
  overflow: auto; /* Make the popup scrollable */
}
		#popup h2 {
		    margin-bottom: 15px;
		}
		#popup p {
		    margin-bottom: 10px;
		}
		#popup label {
		    margin-top: 5px;
		    margin-bottom: 10px;
		}
		#popup button {
		    margin-top: 5px;
		}
		#button-container {
		    display: flex;
		    justify-content: space-between;
		    flex-direction: row-reverse;
		}
	</style>
  
</head>
<body>
	<h1>Scroll to test your knowledge!</h1>

	<!-- Add some content to make the page scrollable -->
	<div style="height: 1000px"></div>

	<div id="popup">
		<h2><center>STOCKS</center></h2>
		<p><center>What is NOT a potential risk of investing in stocks?</center></p>
		<form>
			<input type="radio" id="fall" name="risk" value="fall">
			<label for="fall">Share prices for company potentially falling</label><br>
			<input type="radio" id="bankrupt" name="risk" value="bankrupt">
			<label for="bankrupt">You might not get your money back if the company goes bankrupt</label><br>
			<input type="radio" id="tax" name="risk" value="tax">
			<label for="tax">Lower tax rates</label><br>
			<input type="radio" id="dividend" name="risk" value="dividend">
			<label for="dividend">Your dividend might vary depending on the value of the shares</label><br>
			<button type="button" onclick="checkAnswer()">Submit</button>
					<button type="button" onclick="hidePopup()">Close</button>
		</form>
		<p id="result"></p>
	</div>

	<script>
		// Set up variables
		var popup = document.getElementById("popup");
		var result = document.getElementById("result");

		// Function to show the popup
		function showPopup() {
			popup.style.display = "block";
		}

		// Function to hide the popup
		function hidePopup() {
			popup.style.display = "none";
		}

		// Function to check the user's answer
		function checkAnswer() {
			var answer = document.querySelector('input[name="risk"]:checked');
			if (answer && answer.value === "tax") {
				result.innerHTML = "Correct!";
			} else {
				result.innerHTML = "Incorrect. Share prices falling, not getting your money back, or varying dividend values are all potential risks of investing in stocks. Lower tax rates is considered a benefit of investing in stocks";
			}
		}

		// Show the popup when the user scrolls down
		var lastScrollPosition = window.scrollY;
		window.addEventListener("scroll", function() {
			var currentScrollPosition = window.scrollY;
			var scrollDifference = currentScrollPosition - lastScrollPosition;
			if (scrollDifference > 0 && currentScrollPosition > 500 && currentScrollPosition < 800) {
				showPopup();
			} else if (scrollDifference < 0 && currentScrollPosition < 500 || currentScrollPosition > 800 || currentScrollPosition >= document.documentElement.scrollHeight - window.innerHeight) {
				hidePopup();
			}
			lastScrollPosition = currentScrollPosition;
		});
	</script>
</body>
</html>
