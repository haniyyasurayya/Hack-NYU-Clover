<!DOCTYPE html>
<html>
<head>
	<title>Identity Theft Pop-up Quiz 3</title>
	<style>
  h1 {
  font-family: "Heebo Light", sans-serif;
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  padding: 40px 40px; /* Adjust padding as needed */
  border-radius: 5px;
  width: auto; /* Set width to adjust dynamically */
  z-index: 1;
}

@media only screen and (min-height: 800px) {
  h1 {
    bottom: 0;
    top: auto;
  }
}

#popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #FFF4E9;
  padding: 20px 40px; /* Adjust padding as needed */
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  width: auto; /* Set width to adjust dynamically */
  z-index: 1;
  font-family: "Heebo Light", sans-serif;
    height: 200px; /* Add a fixed height */
  overflow: auto; /* Make the popup scrollable */
}
		#popup h2 {
		    margin-bottom: 15px;
		}
		#popup p {
		    margin-bottom: 10px;
		}
		#popup label {
		    margin-top: 5px;
		    margin-bottom: 10px;
		}
		#popup button {
		    margin-top: 5px;
		}
		#button-container {
		    display: flex;
		    justify-content: space-between;
		    flex-direction: row-reverse;
		}
	</style>
  
</head>
<body>
  <h1><center>Scroll to test your knowledge!</center></h1>

	<!-- Add some content to make the page scrollable -->
	<div style="height: 1000px"></div>

	<div id="popup">
		<h2><center>IDENTITY THEFT</center></h2>
		<p><center>How can you protect yourself from identity theft?</center></p>
		<form>
			<input type="radio" id="scam" name="protection" value="scam">
			<label for="scam">Watch out for phishing scams such as suspicious texts or phone calls asking for your account information</label><br>
			<input type="radio" id="wifi" name="protection" value="wifi">
			<label for="wifi">Access private bank information while on public WiFi</label><br>
			<input type="radio" id="password" name="protection" value="password">
			<label for="password">Use the same password for multiple accounts</label><br>
			<input type="radio" id="card" name="protection" value="card">
			<label for="card">Leave your credit card out in public</label><br>
			<button type="button" onclick="checkAnswer()">Submit</button>
					<button type="button" onclick="hidePopup()">Close</button>
		</form>
		<p id="result"></p>
	</div>

	<script>
		// Set up variables
		var popup = document.getElementById("popup");
		var result = document.getElementById("result");

		// Function to show the popup
		function showPopup() {
			popup.style.display = "block";
		}

		// Function to hide the popup
		function hidePopup() {
			popup.style.display = "none";
		}

		// Function to check the user's answer
		function checkAnswer() {
			var answer = document.querySelector('input[name="protection"]:checked');
			if (answer && answer.value === "scam") {
				result.innerHTML = "Correct!";
			} else {
				result.innerHTML = "Incorrect. Accessing private bank information while on public WiFi, using the same password for multiple accounts, and leaving your credit card out in public increases the chance of your information being stolen in public.";
			}
		}

		// Show the popup when the user scrolls down
		var lastScrollPosition = window.scrollY;
		window.addEventListener("scroll", function() {
			var currentScrollPosition = window.scrollY;
			var scrollDifference = currentScrollPosition - lastScrollPosition;
			if (scrollDifference > 0 && currentScrollPosition > 500 && currentScrollPosition < 800) {
				showPopup();
			} else if (scrollDifference < 0 && currentScrollPosition < 500 || currentScrollPosition > 800 || currentScrollPosition >= document.documentElement.scrollHeight - window.innerHeight) {
				hidePopup();
			}
			lastScrollPosition = currentScrollPosition;
		});
	</script>
</body>
</html>
